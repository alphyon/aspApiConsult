<div class="login-body" ng-controller="LoginController">
    <div class="container login-conte">
        <form ng-submit="loginUser()" autocomplete="off" name="formLogin">
            <div class="row login-form">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="usuario">Usuario</label> 
                        <input type="text" class="form-control" name="usuario" id="usuario" required ng-model="login.usuario">

                    </div>
                    <div class="form-group">
                        <label for="usuario">Clave</label> <input type="password"
                                                                  class="form-control" name="clave" id="clave" required ng-model="login.password">

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 text-center">
                    <button class="btn btnInnoApp" ng-disabled="formLogin.$invalid" type="submit">Entrar</button>
                </div>
            </div>
    </div>
    </form>
</div>
